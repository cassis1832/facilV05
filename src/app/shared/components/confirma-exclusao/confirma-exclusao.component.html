<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Exclusão de {{ objetoDeletar [0] }}</h4>
    <button type="button" class="modal.close" aria-label="Close button" aria-describedby="modal-title"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <p><strong>Confirma a exclusão de <span class="text-primary">{{ objetoDeletar [1] }}</span>?</strong></p>
    <p>Todas as informações associadas serão permanentemente eliminadas.
        <span class="text-danger">Esta operação não poderá ser desfeita.</span>
    </p>
</div>

<div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-outline-secondary"
        (click)="activeModal.dismiss('cancel click')">Cancel</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="clickBotaoOk()">Ok</button>
</div>
