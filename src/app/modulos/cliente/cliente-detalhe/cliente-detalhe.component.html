<h3 style="color: #214d5c;text-decoration: underline;"><em>{{cliente.nome}}</em></h3>

<div class="form-row">
  <div class="form-group col-md-6">
    <label for="nome">Nome</label>
    <input class="form-control validate" [(ngModel)]="cliente.nome" id="nome" type="text" placeholder="Nome do Cliente">
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Password</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
  </div>
</div>
<div class="form-group">
  <label for="inputAddress">Address</label>
  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
</div>

<button type="button" class="btn btn-primary btn-sm float-right" (click)="onBotaoCancela()">Voltar</button>
