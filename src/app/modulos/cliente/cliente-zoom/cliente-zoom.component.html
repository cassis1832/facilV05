<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Pesquisa de Cliente</h4>
    <button type="button" class="modal.close" aria-label="Close button" aria-describedby="modal-title"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="form-row">
        <div class="form-group col-md-7"></div>
        <div class="form-group col-md-5">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    [ngModel]="argumento" name="argumento">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="pesquisa()">Search</button>
            </form>
        </div>
    </div>
    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes | slice: (page-1) * pageSize : page * pageSize">
                <td> {{ cliente.nome }} </td>
                <td> {{ cliente.telefone }} </td>
                <td> <button type="button" class="btn btn-info btn-sm" (click)="clickBotaoOk(cliente)">Selecionar</button></td>
            </tr>
        </tbody>
    </table>

    <ngb-pagination 
        [(page)]="page" [pageSize]="pageSize" [collectionSize]="collectionSize" size="sm">
    </ngb-pagination>
</div>

<div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-outline-secondary"
        (click)="activeModal.dismiss('cancel click')">Cancel</button>
</div>
